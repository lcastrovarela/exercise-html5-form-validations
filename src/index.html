<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Luis with Vanilla.js</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <script src="./app.js"></script>
</head>

<body>
    <div id="Contenedor" class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 id="myHeader">
                    Payment form example
                </h2>
            </div>
        </div>
        <div id="Contenedor" class="container-fluid">
            <div class="alert" role="alert" id="divalerta">
            </div>
            <form class="row g-3" id="formulario">
                <div class="col-md-5">
                    <label for="autoSizingInput">Card #</label>
                    <input type="text" class="form-control" id="cardnumber" placeholder="XXXXXXXXXX" />
                </div>
                <div class="col-md-3">
                    <label for="autoSizingInput">CVC #</label>
                    <input type="number" class="form-control" id="cvc" placeholder="0000" />
                </div>
                <div class="col-md-4">
                    <label for="autoSizingInputGroup">Amount</label>
                    <div class="input-group">
                        <div class="input-group-text">$</div>
                        <input type="number" class="form-control" id="amount" placeholder="Amount" />
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="autoSizingInput">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" 6 12 />
                </div>
                <div class="col-md-6">
                    <label for="autoSizingInput">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" />
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" />
                </div>
                <div id="estadoUSA" class="col-md-3">
                    <label for="inputState" class="form-label w-100">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Alabama</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                        <option>Florida</option>
                        <option>New York</option>
                        <option>Nevada</option>
                        <option>Texas</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip" />
                </div>
                <div class="col-md-6">
                    <p>We accept:</p>
                    <container id="creditcards">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" />
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fab fa-cc-mastercard"></i></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2" />
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option1" />
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fab fa-cc-diners-club"></i></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option2" />
                            <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex"></i></label>
                        </div>
                    </container>
                </div>
                <div class="col-md-6">
                    <label for="autoSizingInput">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <span>
                        Add any notes here.
                    </span>
                </div>
        </div>
        <div class="card-footer">
            <button id="boton" type="submit" class="btn btn-primary btn-sm float-right">
                Send
            </button>
            <button id="boton" type="reset" class="btn btn-secondary btn-sm float-right">
                Cancel
            </button>
        </div>
            </form>
    </div>
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
